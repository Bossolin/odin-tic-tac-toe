<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="announcer"><h2>I'm the Announcer</h2></div>
    <div class="gameboard">
      <div class="1">X</div>
      <div class="2">O</div>
      <div class="3">X</div>

      <div class="4">O</div>
      <div class="5">X</div>
      <div class="6">O</div>

      <div class="7">X</div>
      <div class="8">O</div>
      <div class="9">X</div>
    </div>
    <div class="input">
      <button class="controls">Hi</button>
    </div>
  </body>
</html>
